<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Clock</title>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="CSS/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Righteous&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>Date</h1>
      <div class="date">
        <div data-type="D" id="day">00</div>
        <div class="sep"></div>
        <div data-type="M" id="month">00</div>
        <div class="sep"></div>
        <div data-type="Y" id="year">00</div>
      </div>
      <h1>Time</h1>
      <div class="time">
        <div data-type="H" id="hour">00</div>
        <div class="sep"></div>
        <div data-type="M" id="min">00</div>
        <div class="sep"></div>
        <div data-type="S" id="sec">00</div>
        <span id="am-or-pm"></span>
      </div>
      <div class="options">
        <div id="change">12-hour Format</div>
        <div id="style">Change Style</div>
      </div>
      <a
        class="copyright"
        href="https://www.linkedin.com/in/hazemhassan03/"
        target="_blank"
        ><img
          src="https://drive.google.com/thumbnail?id=18N3hYDk2z6LcSFaSAbwikBZIvM5GOVen"
          alt="asd"
      /></a>
    </div>
    <script src="JS/main.js"></script>
  </body>
</html>
