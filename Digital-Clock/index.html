<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Clock</title>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="CSS/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Righteous&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>Date</h1>
      <div class="date">
        <div id="day">00</div>
        <span id="d">d</span>
        <div id="month">00</div>
        <span id="m1">m</span>
        <div id="year">00</div>
        <span id="y">y</span>
      </div>
      <h1>Time</h1>
      <div class="time">
        <div id="hour">00</div>
        <span id="h">h</span>
        <div id="min">00</div>
        <span id="m2">m</span>
        <div id="sec">00</div>
        <span id="s">s</span>
        <span id="am-or-pm"></span>
      </div>
      <div id="change">12-hour Format</div>
      <a
        class="copyright"
        href="https://www.linkedin.com/in/hazemhassan03/"
        target="_blank"
        ><img
          src="https://drive.google.com/thumbnail?id=18N3hYDk2z6LcSFaSAbwikBZIvM5GOVen"
          alt="asd"
      /></a>
    </div>
    <script src="JS/main.js"></script>
  </body>
</html>
