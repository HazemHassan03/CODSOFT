<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link rel="stylesheet" href="CSS/style.css" />
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />
  </head>
  <body>
    <div class="container">
      <div class="form">
        <input type="text" class="input" placeholder="Write a task" autofocus />
        <input type="submit" class="add" value="Add Task" />
      </div>
      <div class="tasks">
        <span class="no-tasks">No Tasks</span>
      </div>
    </div>
    <div class="extra-options">
      <button id="clear-all">Clear All</button>
    </div>
    <div class="overlay"></div>
    <div class="edit-screen">
      <input type="text" name="edit" id="edit" placeholder="Write your edit" />
      <div class="edit-options">
        <button id="close">Close</button>
        <button id="save">Save</button>
      </div>
    </div>
    <a
      class="copyright"
      href="https://www.linkedin.com/in/hazemhassan03/"
      target="_blank"
      ><img
        src="https://i.ibb.co/2ZCCRcb/Copyright.png"
        alt="My Logo"
    /></a>
    <script src="JS/main.js"></script>
  </body>
</html>
